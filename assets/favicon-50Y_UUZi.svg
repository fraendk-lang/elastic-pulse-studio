<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffdc5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb800;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0a0a0a" stroke="url(#grad)" stroke-width="2"/>
  
  <!-- Pulse waveform icon -->
  <path d="M 12 32 L 20 20 L 28 44 L 36 12 L 44 52 L 52 32" 
        stroke="url(#grad)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Center pulse dot -->
  <circle cx="32" cy="32" r="3" fill="url(#grad)" filter="url(#glow)"/>
</svg>

